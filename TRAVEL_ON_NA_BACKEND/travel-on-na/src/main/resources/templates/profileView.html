<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 프로필</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        h1 { color: #2c3e50; }
        .profile-container { max-width: 600px; margin: 0 auto; }
        .profile-item { margin: 10px 0; }
        img { max-width: 100%; height: auto; }
        a { display: inline-block; margin-top: 20px; padding: 8px 16px; background-color: #3498db; color: #fff; text-decoration: none; border-radius: 4px; }
        a:hover { background-color: #2980b9; }
    </style>
</head>
<body>
<div class="profile-container">
    <h1>내 프로필</h1>
    <div class="profile-item">
        <strong>닉네임:</strong> <span th:text="${profile.nickname}">닉네임</span>
    </div>
    <div class="profile-item">
        <strong>프로필 이미지:</strong>
        <div>
            <img th:src="${profile.profileImage}" alt="프로필 이미지" />
        </div>
    </div>
    <div class="profile-item">
        <strong>자기소개:</strong> <p th:text="${profile.introduction}">자기소개 내용</p>
    </div>
    <!-- 필요시 수정 페이지로 이동하는 링크 추가 가능 -->
    <a th:href="@{/profile}">프로필 수정하기</a>
</div>
</body>
</html>
