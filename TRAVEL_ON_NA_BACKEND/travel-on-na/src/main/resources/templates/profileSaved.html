<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 저장 완료</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #2c3e50; }
        p { font-size: 1.2em; }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
<h1>저장되었습니다.</h1>
<p>프로필이 성공적으로 저장되었습니다.</p>
<!-- 프로필 보러가기 버튼: /profile/view 매핑으로 이동 -->
<button onclick="window.location.href='/profile/view'">프로필 보러가기</button>
</body>
</html>
